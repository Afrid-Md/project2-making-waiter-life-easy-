<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making waiters life easy</title>
</head>
<body>
    <header><h1>Making Waiters Life Easy</h1></header>
    <body>
    <section>
        <form id="myForm" onsubmit="savetoServer(event)">
        <label for="price">choose price : </label>
        <input type="number" id="price" min="100" max="5000">
        <label>choose dish : </label>
        <select id="dish">
            <option>chicken biryani</option>
            <option>mandi</option>
            <option>desert</option>
            <option>chicken tikka</option>
            <option>chicken fried rice</option>
        </select>
        <label>choose a table : </label>
        <select id="table">
            <option id="Table_1">Table_1</option>
            <option id="Table_2">Table_2</option>
            <option id="Table_3">Table_3</option>
        </select>
        <button>Add to bill</button>
        <h2>Orders</h2>
        <h3>Table 1</h3>
        <ul id="table1"></ul>
        <h3>Table 2</h3>
        <ul id="table2"></ul>
        <h3>Table 3</h3>
        <ul id="table3"></ul>
        </form>
    </section>

    <script src = "https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="demo.js"></script>
</body>
</html>
